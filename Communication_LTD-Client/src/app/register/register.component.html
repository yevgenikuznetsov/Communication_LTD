<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
  <div class="container">
    <div class="card register-card">
      <div class="row no-gutters">
          <div class="card-body" style="margin-left: 20%;">
            <div class="brand-wrapper">
              <p class="reg-titel" >New User</p>
            </div>
            <p class="register-card-description">Create a new Comunication_LTD account</p>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmitRegister()" style="margin-left: 12%;">
              <div class="error" *ngIf="registerForm.get('emailRegFormControl').hasError('email')">The email is invalid</div>
                <div class="form-group">
                  <label for="email" class="sr-only">Email</label>
                  <input formControlName="emailRegFormControl" type="email" name="email" id="email" class="form-control" placeholder="Email address">
                 
                </div>
                <div class="form-group">
                  <label for="username" class="sr-only">Username</label>
                  <input formControlName="userRegFormControl" type="text" name="username" id="username" class="form-control" placeholder="Username">
                </div>
                <div class="form-group mb-4">
                  <label for="password" class="sr-only">Password</label>
                  <input formControlName="passRegFormControl" type="password" name="password" id="password" class="form-control" placeholder="***********">
                </div>
                <div class="error">
                  {{errorMsg}}
                </div>
                <input name="register" id="register" class="btn btn-block register-btn mb-4" type="submit" value="register">
              </form>
              <p class="register-card-footer-text" style="margin-top: 5%;"> Already have an account? <a class="text-reset"  style="cursor: pointer;" (click)="login()" >Login Here</a></p>
          </div>
      </div>
    </div>
  </div>
</main>
