<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/img/internet.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body" style="margin-left: 30px;">
              <div class="brand-wrapper">
                <h1 class="header">Comunication LTD</h1>
              </div>
              <p class="login-card-description">Sign into your account</p>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
                  <div class="form-group">
                    <label for="username" class="sr-only">Username</label>
                    <input formControlName="userLoginFormControl" type="text" name="username" id="username" class="form-control" placeholder="Username">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input formControlName="passLoginFormControl" type="password" name="password" id="password" class="form-control" placeholder="***********">
                  </div>
                  <div class="error">
                    {{errorMsg}}
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Login">
                </form>
                <a class="forgot-password-link" style="cursor: pointer;" (click)="forgotPassword()">Forgot password?</a>
                <p class="login-card-footer-text" style="margin-top: 100px;">Don't have an account? <a class="text-reset"  style="cursor: pointer;" (click)="register()">Register here</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
